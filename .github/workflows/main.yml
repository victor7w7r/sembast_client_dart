name: "main"
on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
jobs:
  compile:
    name: Compile for all platforms
    strategy:
      matrix:
        include:
          - runs-on: ubuntu-latest
            binary-name: sembast_cli_linux64
          - runs-on: macos-latest
            binary-name: sembast_cli_macos64
          - runs-on: windows-latest
            binary-name: sembast_cli_win64.exe
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1.3
        with:
          sdk: stable
      - run: dart pub get
      - run: mkdir ${{ matrix.runs-on }}
      - run: dart compile exe bin/main.dart -o ${{ matrix.runs-on }}/${{ matrix.binary-name }}
      - uses: actions/upload-artifact@v2
        with:
          name: bin-${{ matrix.runs-on }}
          path: ${{ matrix.runs-on }}
  armcompile:
    name: Compile for arm64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-qemu-action@v2
        run: |
          docker run --rm \
            --platform linux/arm64 \
            --volume "$PWD:$PWD" \
            --workdir "$PWD" \
            docker.io/library/dart:latest \
            /bin/sh -c "dart pub get && dart compile exe bin/main.dart -o aarch64/sembast_cli_linuxarm64"
      - uses: actions/upload-artifact@v2
        with:
          name: bin-sembast_cli_linuxarm64
          path: aarch64

  release:
    needs: compile
    name: Release to Repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: bin-ubuntu-latest
          path: bin-linux
      - uses: actions/download-artifact@v2
        with:
          name: bin-macos-latest
          path: bin-macos
      - uses: actions/download-artifact@v2
        with:
          name: bin-windows-latest
          path: bin-windows
      - uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: bin-*/*
  armrelease:
    needs: armcompile
    name: Release to Repository for arm64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: bin-ubuntu-latest
          path: bin-aarch64
      - uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: bin-*/*
